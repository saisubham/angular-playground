<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-xs-12 col-sm-10 col-md-8">
            <h3 class="mt-3 mb-3">Reactive forms</h3>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="username" class="form-control">
                    <span *ngIf="myForm.get('username').invalid && myForm.get('username').touched">Please enter valid username</span>
                    <br>
                    <label for="email">Email</label>
                    <input type="text" id="email" formControlName="email" class="form-control">
                    <span *ngIf="myForm.get('email').invalid && myForm.get('email').touched">Please enter valid email</span>
                    <br>
                    <div class="radio mb-2" *ngFor="let gender of genders">
                        <label>
                            <input type="radio" formControlName="gender" [value]="gender">
                            {{gender}}
                        </label>
                    </div>
                    <button class="btn btn-primary mt-2" type="submit" [disabled]="myForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
